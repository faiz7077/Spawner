
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started with the Google Meet Bot</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    /* Title styling */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #555;
      animation: fadeIn 2s ease-in-out;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      background-color: #004085;
    }

    button:focus {
      outline: none;
    }

    /* Fade-in animation for the heading */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
  <script>
    async function runBot() {
      try {
        const response = await fetch('/run-bot', { method: 'POST' });
        if (response.ok) {
          const result = await response.json();
          alert(`Bot executed: ${result.message}`);
        } else {
          alert(`Error: ${response.statusText}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
  </script>
</head>
<body>
  <h1>Google Meet Bot</h1>
  <button onclick="runBot()">Start Meet Bot</button>
</body>
</html>
