<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Bot</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #388e3c;
    }

    button:focus {
      outline: none;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
  <script>
    async function runBot() {
      try {
        const response = await fetch('/run-bot', { method: 'POST' });
        if (response.ok) {
          const result = await response.json();
          alert(`Bot executed: ${result.message}`);
        } else {
          alert(`Error: ${response.statusText}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
  </script>
</head>
<body>
  <div>
    <h1>Google Meet Bot</h1>
    <button onclick="runBot()">Start Meet Bot</button>
  </div>
</body>
</html>
